# Fly.io configuration for EpiTrello Frontend
# Documentation: https://fly.io/docs/reference/configuration/

app = 'epitrello-frontend'
primary_region = 'cdg' # Paris

[build]
  dockerfile = 'Dockerfile'
  [build.args]
    VITE_API_URL = 'https://epitrello-backend.fly.dev/api'

[env]
  NODE_ENV = 'production'

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'requests'
    hard_limit = 250
    soft_limit = 200

[[http_service.checks]]
  grace_period = '5s'
  interval = '30s'
  method = 'GET'
  timeout = '5s'
  path = '/'

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
