apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: epitrello-ingress
  namespace: epitrello
  labels:
    app.kubernetes.io/name: epitrello-ingress
    app.kubernetes.io/part-of: epitrello
  annotations:
    # Traefik (inclus avec K3s par défaut)
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: 'true'
    # Cert-manager pour HTTPS automatique (optionnel)
    # cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  # Décommenter pour HTTPS avec cert-manager
  # tls:
  #   - hosts:
  #       - epitrello.example.com
  #     secretName: epitrello-tls
  rules:
    # Remplacer par votre domaine ou IP publique
    - host: epitrello.example.com
      http:
        paths:
          # API Backend
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 5000
          # Frontend (catch-all)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
