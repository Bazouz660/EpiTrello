# ⚠️ NE PAS COMMIT CE FICHIER AVEC DES VRAIS SECRETS
# Utiliser des secrets scellés (Sealed Secrets) ou un gestionnaire externe (Vault)
# Ce fichier est un TEMPLATE - les vraies valeurs seront injectées par le CD

apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: epitrello
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/part-of: epitrello
type: Opaque
stringData:
  # Ces valeurs seront remplacées lors du déploiement via GitHub Secrets
  JWT_SECRET: '${JWT_SECRET}'
  JWT_EXPIRES_IN: '7d'
